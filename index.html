<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <!-- /google font -->
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- /bootstrap -->
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- font awesome -->
        <title>Bootstrap Dashboard</title>
    </head>
    <body>
        <header class="">
            <div class="container-fluid">
                <div class="row align-items-center ">
                    <div class="col-auto">
                        <img src="img/mobile-logo.png" alt="#" class="d-lg-none">
                        <img src="img/logo.svg" alt="#" class="d-none d-lg-block ms-img-size">
                    </div>
                    <div class="col flex-grow-1">
                        <div class="input-group">
                            
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="d-none d-lg-inline-block text-secondary me-2 "><i class="fa-solid fa-list-ul"></i></div>
                        <div class="d-none d-lg-inline-block text-secondary me-2"><i class="fa-solid fa-circle-question"></i></div>
                        <div class="d-none d-lg-inline-block text-secondary "><i class="fa-solid fa-ellipsis-vertical"></i></div>
                        <div class="dropdown d-inline-block">
                            <button class="btn pt-0 border-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell ms-bell-color"></i>
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                              <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                          </div>
                    </div>

                </div>
            </div>
        </header>

        <div class="page-container d-flex ">
            <aside class="">
                <ul class="list-unstyled d-flex flex-column text-white h-100">
                    <li class="py-2">
                        <i class="fa-solid fa-house"></i>
                        <span class="ms-2 d-none d-lg-inline-block">Home</span>
                    </li>
                    <li class="py-1">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="ms-2 d-none d-lg-inline-block">Stats</span>
                    </li>
                    <li class=" py-1 flex-grow-1">
                        <i class="fa-solid fa-signal"></i>
                        <span class="ms-2 d-none d-lg-inline-block">Signals</span>
                    </li>
                    <li class="mt-auto">
                        <i class="fa-solid fa-gear"></i>
                        <span class="ms-2 d-none d-lg-inline-block">Admin</span>
                    </li>
                    
                </ul>
            </aside>
            <main class="">
                <div class="container-fluid ms-hero text-white">
                    <div class="row py-3">
                        <div class="col-12 col-lg-6">
                            <h3>BOOLEAN</h3>
                        </div>
                        <div class="col-12 col-lg-6">
                           <span class="d-block">Studenti online negli ultimi 30 minuti</span>
                           <span>125</span> 
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- /bootstrap js -->

    </body>
</html>
