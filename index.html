<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <!-- /google font -->
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- /bootstrap -->
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- font awesome -->
        <title>Bootstrap Dashboard</title>
    </head>
    <body>
        <header class="">
            <div class="container-fluid">
                <div class="row align-items-center ">
                    <div class="col">
                        <img src="img/mobile-logo.png" alt="#" class="d-lg-none">
                        <img src="img/logo.svg" alt="#" class="d-none d-lg-block">
                    </div>
                    <div class="col">
                        search bar
                    </div>
                    <div class="col">
                        icon
                    </div>

                </div>
            </div>
        </header>

        <div class="page-container d-flex ">
            <aside class="">
                <ul class="list-unstyled d-flex flex-column text-white h-100">
                    <li class="py-2">
                        <i class="fa-solid fa-house"></i>
                        <span class="ms-2 d-none d-lg-inline-block">Home</span>
                    </li>
                    <li class="py-1">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="ms-2 d-none d-lg-inline-block">Stats</span>
                    </li>
                    <li class=" py-1 flex-grow-1">
                        <i class="fa-solid fa-signal"></i>
                        <span class="ms-2 d-none d-lg-inline-block">Signals</span>
                    </li>
                    <li class="mt-auto">
                        <i class="fa-solid fa-gear"></i>
                        <span class="ms-2 d-none d-lg-inline-block">Admin</span>
                    </li>
                    
                </ul>
            </aside>
            <main class=""></main>
        </div>
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- /bootstrap js -->

    </body>
</html>
